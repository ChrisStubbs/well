<div *ngIf="isVisible" class="modal fade show in danger" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add credit threshold</h4>
            </div>
            <div class="modal-body">
                <div *ngIf="errors && errors.length > 0">
                    <div class="alert alert-danger" *ngFor="let error of errors" style="max-width: 400px;">
                        <strong>{{error}}</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">&nbsp;</div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="btn-group">
                                <div class="dropdown">
                                    <button class="btn btn-primary btn-sm dropdown-toggle enabled-action" type="button" data-toggle="dropdown" aria-haspopup="true">{{creditThreshold.thresholdLevel}} <span class="caret"></span></button>
                                    <ul class="dropdown-menu" aria-labelledby="filter-option">
                                        <li><a (click)="setSelectedLevel('Level 1')">Level 1</a></li>
                                        <li><a (click)="setSelectedLevel('Level 2')">Level 2</a></li>
                                        <li><a (click)="setSelectedLevel('Level 3')">Level 3</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Threshold</label>
                            <input type="text" class="form-control" placeholder="Threshold" [(ngModel)]="creditThreshold.threshold"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <ow-branch-select></ow-branch-select>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="btn-group"><button type="button" class="btn btn-primary" (click)="save()">Save</button></div>
                <div class="btn-group"><button type="button" class="btn btn-default" (click)="hide()">Close</button></div>
            </div>
        </div>
    </div>
</div>
