<div *ngIf="isVisible" class="modal fade show in danger" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add credit threshold</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1">&nbsp;</div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="btn-group">
                                <div class="dropdown">
                                    <button class="btn btn-primary btn-sm dropdown-toggle enabled-action" type="button" data-toggle="dropdown" aria-haspopup="true">{{creditThreshold.role}} <span class="caret"></span></button>
                                    <ul class="dropdown-menu" aria-labelledby="filter-option">
                                        <li><a (click)="setSelectedRole('Branch Manager')">Branch Manager</a></li>
                                        <li><a (click)="setSelectedRole('Customer Service Manager')">Customer Service Manager</a></li>
                                        <li><a (click)="setSelectedRole('Customer Service User')">Customer Service User</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Threshold</label>
                            <input type="text" class="form-control" placeholder="Threshold" [(ngModel)]="creditThreshold.threshold"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <ow-branch-select></ow-branch-select>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <div class="btn-group"><button type="button" class="btn btn-primary" (click)="save()">Save</button></div>
                <div class="btn-group"><button type="button" class="btn btn-default" (click)="hide()">Close</button></div>
            </div>
        </div>
    </div>
</div>
