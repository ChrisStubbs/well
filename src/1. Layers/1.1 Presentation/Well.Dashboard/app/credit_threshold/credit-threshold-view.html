<div class="table-responsive table-container">
    <table class="table table table-hover table-striped">
        <thead>
        <tr>
            <th>Level</th>
            <th>Credit Threshold</th>
           <!-- <th style="text-align: right;"><button id="add-credit-threshold" type="button" class="btn btn-primary" (click)="add()">Add</button></th>-->
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="credits && credits.length === 0">
            <td id="threshold-no-results" colspan="4">No credit thresholds</td>
        </tr>
        <tr class="grid-row" *ngFor="let x of credits">
            <td id="threshold-level-{{x.id}}" (click)="selectCredit(x)">{{x.thresholdLevel}}</td>
            <td id="threshold-amount-{{x.id}}" (click)="selectCredit(x)">{{x.threshold}}</td>
            <!--<td id="threshold-remove-{{x.id}}" style="text-align: right;" (click)="remove(x)"><span title="Remove" class="glyphicon glyphicon-remove"></span></td>-->
        </tr>
        </tbody>
    </table>
</div>
<ow-credit-threshold-add-modal (onCreditThresholdSave)="loadCreditThreshold($event)"></ow-credit-threshold-add-modal>
<ow-credit-threshold-edit-modal (onCreditThresholdUpdate)="loadCreditThreshold($event)"></ow-credit-threshold-edit-modal>
<ow-credit-threshold-remove-modal (onCreditThresholdRemoved)="onRemoved($event)"></ow-credit-threshold-remove-modal>
