<div *ngIf="isVisible" class="modal fade show in danger confirm-modal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()">&times;</button>
                <h4 class="modal-title text-danger">Bulk Actions</h4>
            </div>
            <div class="modal-body">
                

                <div class="row">
                    <div class="col-md-12">
                        <h5>You are about to bulk credit the exceptions, are you sure you want to continue?</h5>
                    </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Source</label>
                                <select id="source-select" class="form-control"
                                        [(ngModel)]="source" name="source">
                                    <option *ngFor="let r of sources; let i = index" [value]="r.id" id="source{{i}}">{{r.description}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Reason</label>
                                <select id="reason-select" class="form-control"
                                        [(ngModel)]="reason" name="reason">
                                    <option *ngFor="let r of reasons ; let i = index" [value]="r.id" id="reason{{i}}">{{r.description}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button id="confirm-modal-button" type="button" class="btn btn-success" (click)="confirm()">Confirm</button>
                <button id="cancel-modal-button" type="button" class="btn btn-primary" (click)="hide()">Cancel</button>
            </div>
        </div>
    </div>
</div>
