<div class="row">
    <div class="col-lg-4">
        <label for="filterException">Exception Type</label>
    </div>
    <div class="col-lg-4">
        <select class="form-control" [ngModel]="selectedValue" id="filterException">
            <option *ngFor="let e of exceptionTypes" [ngValue]="e">{{e}}</option>
        </select>
    </div>
    <div class="col-lg-4">
        <div class="pull-right">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Stop Replaning</a></li>
                    <li><a href="#">Dropdown link</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <p-dataTable [value]="source" groupField="product" expandableRowGroups="rowspan"
                     sortField="product" [sortableRowGroup]="false"
                     rowGroupMode="subheader" #dt>
            <ng-template pTemplate="rowgroupheader" let-rowData>
            </ng-template>
            <p-column header="" field="" [filter]="false" [sortable]="false" [style]="{'width':'3%'}"></p-column>
            <p-column header="Originator" field="originator"></p-column>
            <p-column header="Exception" field="exception"></p-column>
            <p-column header="Invoiced" field="invoiced"></p-column>
            <p-column header="Delivered" field="delivered"></p-column>
            <p-column header="Quantity" field="quantity">
                <ng-template let-data="rowData" pTemplate="body">
                    <span>{{ data.barCode }}</span>
                    <span class="glyphicon glyphicon-comment">
                        <a href="#" data-toggle="tooltip" title="{{data.comments}}"></a>
                    </span>
                </ng-template>
            </p-column>
            <p-column header="Action" field="action"></p-column>
            <p-column header="source" field="source"></p-column>
            <p-column header="Reason" field="reason"></p-column>
            <p-column header="" field="erdd">
                <ng-template pTemplate="header">
                    <span>Product</span>
                    <span class="glyphicon glyphicon-info-sign">
                        <a href="#" data-toggle="tooltip" title="Earliest Requested Delivery Date"></a>
                    </span>
                </ng-template>
            </p-column>
            <p-column header="Actioned By" field="actionedBy"></p-column>
            <p-column header="Approve By" field="approveBy"></p-column>
            <p-column [style]="{'width':'38px'}" field="selected" selectionMode="multiple"></p-column>
        </p-dataTable>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="pull-right">
            <button class="btn btn-success" type="button">Cancel</button>&nbsp;&nbsp;
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
</div>
