<button type="button" class="btn btn-success" data-toggle="modal" data-target="#editExceptionsModal">Action</button>

<div class="modal fade" id="editExceptionsModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="action">Action</label>
                            <select class="form-control" id="action">
                                <option *ngFor="let action of actions" [value]="action">
                                    {{ action }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exception">Exception</label>
                            <select class="form-control" id="exception">
                                <option *ngFor="let exception of exceptions" [value]="exception">
                                    {{ exception }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="source">Source</label>
                            <select class="form-control" id="source">
                                <option *ngFor="let source of sources" [value]="source">
                                    {{ source }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="reason">Reason</label>
                            <select class="form-control" id="reason">
                                <option *ngFor="let reason of reasons" [value]="reason">
                                    {{ reason }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>

        </div>
    </div>
</div>
