<div class="modal fade" id="editExceptionsModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <form class="form-inline" #exceptionModalForm="ngForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-1">
                            <label for="deliveryAction">Action</label>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" id="deliveryAction" name="deliveryAction" [(ngModel)]="lineItemAction.deliverAction" pattern="[^0]+">
                                <option *ngFor="let action of deliveryActions" [value]="action.key">
                                    {{ action.value }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label for="quantity">Quantity</label>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="lineItemAction.quantity" required />
                        </div>
                        <div class="col-md-1">
                            <label for="exceptionTypeId">Exception</label>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" id="exceptionTypeId" name="exceptionTypeId" [(ngModel)]="lineItemAction.exceptionTypeId" pattern="[^0]+">
                                <option *ngFor="let et of exceptionTypes" [value]="et.key">
                                    {{et.value}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <label for="source">Source</label>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" id="source" name="source" [(ngModel)]="lineItemAction.sourceId" pattern="[^0]+">
                                <option *ngFor="let source of sources" [value]="source.key">
                                    {{ source.value }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label for="reason">Reason</label>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" id="reason" name="reason" [(ngModel)]="lineItemAction.reasonId" pattern="[^0]+">
                                <option *ngFor="let reason of reasons" [value]="reason.key">
                                    {{ reason.value }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="modal-scroll-content">
                                <div class="table-responsive table-container">
                                    <table id="tableeditExceptionsModal" class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Product</th>
                                                <th>Description</th>
                                                <th>Exception</th>
                                                <th>Exception Qty</th>
                                                <th>Value</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="items.length > 0">
                                            <tr class="grid-row" *ngFor="let item of  items" style="height: auto">
                                                <td></td>
                                                <td>{{item.productNumber}}</td>
                                                <td>{{item.product}}</td>
                                                <td>{{item.exception}}</td>
                                                <td>{{item.quantity}}</td>
                                                <td>what is this</td>
                                            </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()" #cancelButton>Cancel</button>
                        <button type="submit" class="btn btn-success" [disabled]="!exceptionModalForm.form.valid" (click)="save()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
