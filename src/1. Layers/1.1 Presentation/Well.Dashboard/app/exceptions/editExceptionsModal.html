<form class="form-horizontal" #exceptionModalForm="ngForm">
    <div class="form-group">
        <div class="col-md-1">
            <label for="deliveryAction">Action</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" id="deliveryAction" name="deliveryAction" [(ngModel)]="lineItemAction.deliverAction">
                <option *ngFor="let action of deliveryActions" [value]="action.key">
                    {{ action.value }}
                </option>
            </select>
        </div>
        <div class="col-md-1">
            <label for="quantity">Quantity</label>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="lineItemAction.quantity" required pattern="[^0]+" />
        </div>
        <div class="col-md-1">
            <label for="exceptionTypeId">Exception</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" id="exceptionTypeId" name="exceptionTypeId" [(ngModel)]="lineItemAction.exceptionType" pattern="[^0]+">
                <option *ngFor="let et of exceptionTypes" [value]="et.key">
                    {{et.value}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-1">
            <label for="source">Source</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" id="source" name="source" [(ngModel)]="lineItemAction.source">
                <option *ngFor="let source of sources" [value]="source.key">
                    {{ source.value }}
                </option>
            </select>
        </div>
        <div class="col-md-1">
            <label for="reason">Reason</label>
        </div>
        <div class="col-md-3">
            <select class="form-control" id="reason" name="reason" [(ngModel)]="lineItemAction.reason">
                <option *ngFor="let reason of reasons" [value]="reason.key">
                    {{ reason.value }}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <div class="table-responsive table-container">
                <table id="tableeditExceptionsModal" class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Description</th>
                            <th>Exception</th>
                            <th>Exception Qty</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="grid-row" style="height: auto">
                            <td>{{item.productNumber}}</td>
                            <td>{{item.product}}</td>
                            <td>{{item.exception}}</td>
                            <td>{{item.quantity}}</td>
                            <td>what is this?</td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="pull-right btn-group ">
            <div class="col-md-12">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()" #cancelButton>Cancel</button>&nbsp;
                <button type="submit" class="btn btn-success" [disabled]="!exceptionModalForm.form.valid" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</form>
