<div *ngIf="isVisible" class="modal fade show in danger" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure want to {{pendingCredit.action}} invoice {{pendingCredit.invoiceNumber}}</h4>
            </div>
            <div class="modal-footer" style="border-top: none;">
                <div class="btn-group"><button type="button" class="btn btn-default" (click)="yes()">Yes</button></div>
                <div class="btn-group"><button type="button" class="btn btn-default" (click)="hide()">No</button></div>
            </div>
        </div>
    </div>
</div>
