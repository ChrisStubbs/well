<div *ngIf="isVisible" class="modal fade show in danger" id="myModal" role="dialog">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Route {{route.route}}</h4>
        </div>
        <div class="modal-body">What delivery type would you like to view for route <strong>{{route.route}}</strong></div>
        <div class="modal-footer">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" (click)="viewException()">Exceptions</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" (click)="viewClean()">Clean</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" (click)="hide()">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
