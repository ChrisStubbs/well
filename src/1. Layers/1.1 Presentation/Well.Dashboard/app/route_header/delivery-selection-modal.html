<div *ngIf="isVisible" class="modal fade show in danger delivery-selection-modal" role="dialog">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Route {{route.route}}</h4>
        </div>
        <div class="modal-body">What would you like to view for route <strong>{{route.route}}</strong></div>
        <div class="modal-footer">
            <div class="btn-group">
                <button id="btn-exceptions" type="button" class="btn btn-primary" routerLink="/exceptions" [queryParams]="{'filter.routeNumber':route.route, 'routeDate':route.routeDate, 'branchId':route.routeOwnerId}">Exceptions</button>
            </div>
            <div class="btn-group">
                <button id="btn-clean" type="button" class="btn btn-primary" routerLink="/clean"  [queryParams]="{'filter.routeNumber':route.route, 'routeDate':route.routeDate, 'branchId':route.routeOwnerId}">Clean</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" (click)="hide()">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
