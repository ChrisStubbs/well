<div class="jumbotron">
    <table class="table table-hover table-striped table-bordered" *ngIf="routeheaders && routeheaders.length">
        <thead>
            <tr>
                <th>Route</th>
                <th>Driver</th>
                <th>No of Drops</th>
                <th>Exceptions</th>
                <th>Clean</th>
                <th>Status</th>
                <th>Last updated date/time</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#routeheader of routeheaders">
                <td>{{routeheader.routeNumber}}</td>
                <td>{{routeheader.driverName}}</td>
                <td>{{routeheader.driverName}}</td>
                <td>8</td>
                <td>2</td>
                <td>In progress</td>
                <td>20-05-16 10:30</td>
                <td>
                    <a class="btn btn-primary branch-show">Show</a>
                </td>
            </tr>
        </tbody>
    </table>



</div>
