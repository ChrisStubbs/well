<div class="jumbotron">
    <table class="table table-hover table-bordered" *ngIf="routeheaders && routeheaders.length">
        <thead>
        <tr>
            <th>Route</th>
            <th>Driver</th>
            <th>No of Drops</th>
            <th>Exceptions</th>
            <th>Clean</th>
            <th>Status</th>
            <th>Last updated date/time</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#route of routes" (click)="routeSelected()">
            <td>{{route.route}}</td>
            <td>{{route.driverName}}</td>
            <td>{{route.totalDrops}}</td>
            <td>{{route.DeliveryExceptionCount}}</td>
            <td>{{route.DeliveryCleanCount}}</td>
            <td>{{route.routeStatus}}</td>
            <td>{{route.DateTimeUpdated}}</td>
        </tr>
        </tbody>
    </table>
</div>
