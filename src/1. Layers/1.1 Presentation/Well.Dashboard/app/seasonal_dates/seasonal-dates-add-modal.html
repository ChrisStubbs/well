<div *ngIf="isVisible" class="modal fade show in danger" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add seasonal date range</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1">&nbsp;</div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" placeholder="Description" [(ngModel)]="seasonalDate.description"/>
                        </div>
                        <div class="form-group">
                            <label>From</label>
                            <input type="text" class="form-control" placeholder="dd/mm/yyyy" [(ngModel)]="seasonalDate.fromDate"/>
                        </div>
                        <div class="form-group">
                            <label>To</label>
                            <input type="text" class="form-control" placeholder="dd/mm/yyyy" [(ngModel)]="seasonalDate.toDate"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <ow-branch-select></ow-branch-select>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <div class="btn-group"><button type="button" class="btn btn-primary" (click)="save()">Save</button></div>
                <div class="btn-group"><button type="button" class="btn btn-default" (click)="hide()">Close</button></div>
            </div>
        </div>
    </div>
</div>
