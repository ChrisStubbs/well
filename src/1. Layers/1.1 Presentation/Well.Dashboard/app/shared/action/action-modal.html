<div class="modal fade" id="actionModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal" (click)="cancel()">&times;</button>
                <h4 class="modal-title">Edit Exceptions</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <label>Action</label>
                        <select class="form-control" id="action"
                                [ngModel]="model.action">
                            <option *ngFor="let action of actions" [value]="action">
                                {{ action }}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Source</label>
                        <select class="form-control" id="source">
                            <option *ngFor="let source of sources" [value]="source">
                                {{ source }}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Reason</label>
                        <select class="form-control" id="reason">
                            <option *ngFor="let reason of reasons" [value]="reason">
                                {{ reason }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive table-container" *ngIf="model.jobIds && model.jobIds.length > 0">
                            <table id="tableExceptionDeliveries" class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>JobId</th>
                                        <th>Description</th>
                                        <th>Value</th>
                                        <th>Qty</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="grid-row" *ngFor="let jobId of  model.jobIds">
                                        <td>{{jobId}}</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirm-modal-button" type="button" class="btn btn-success" data-dismiss="modal" (click)="save()">Confirm</button>
                <button id="cancel-modal-button" type="button" class="btn btn-primary" data-dismiss="modal" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
