<div class="modal fade" id="actionModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
                <h4 class="modal-title">Action Items</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <div class="row" style="margin-left: 0">
                    <div class="col-md-12">
                        <p>Please select the source and reason for the Action</p>
                    </div>
                </div>
                <div class="row" style="margin-left: 0">
                    <div class="col-md-3">
                        <label>Action</label>
                        <select class="form-control" id="action"
                                [ngModel]="model.action">
                            <option *ngFor="let action of actions" [value]="action">
                                {{ action }}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>Source</label>
                        <select class="form-control" id="source">
                            <option *ngFor="let source of sources" [value]="source">
                                {{ source }}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>Reason</label>
                        <select class="form-control" id="reason">
                            <option *ngFor="let reason of reasons" [value]="reason">
                                {{ reason }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-left: 0">
                    <div class="col-md-12">
                        <div id="" style="overflow-y: auto; height: 400px">
                            <ng-content></ng-content>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirm-modal-button" type="button" class="btn btn-success" data-dismiss="modal" (click)="save()">Confirm</button>
                <button id="cancel-modal-button" type="button" class="btn btn-primary" data-dismiss="modal" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
