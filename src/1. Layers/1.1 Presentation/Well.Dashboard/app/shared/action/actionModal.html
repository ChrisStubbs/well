<div class="btn-group">
    <button type="button" class="btn btn-success"
            [disabled]="disabled"
            (click)="actionClicked(selectedAction)"
            data-toggle="modal"
            data-target="#actionModal">
        {{selectedAction}}
    </button>
    <button type="button" class="btn btn-success dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" [disabled]="disabled">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
        <li *ngFor="let action of deliveryActions" (click)="actionClicked(action)"
            data-toggle="modal"
            data-target="#actionModal"><a>{{action}}</a></li>
    </ul>
</div>
<!-- Modal -->
<div class="modal fade" id="actionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Action {{selectedAction}}</h4>
            </div>
            <div class="modal-body" style="overflow: hidden">
                <div class="row">
                    <div class="col-md-12">
                        {{actionSummaryData}}
                    </div>
                    </div>
                <div class="row" style="overflow-y: auto; height: 400px">
                    <div class="col-md-12">
                        <ng-content></ng-content>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Submit {{selectedAction}}</button>
            </div>
        </div>
    </div>
</div>
