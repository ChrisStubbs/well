<div class="modal fade" id="appSearchModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <ow-appSearch (onSearch)="onSearch()"></ow-appSearch>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" #closeAppSearch>Close</button>
            </div>
        </div>
    </div>
</div>
