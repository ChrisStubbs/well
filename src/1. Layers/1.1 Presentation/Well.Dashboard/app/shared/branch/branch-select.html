<ul class="list-group">
    <li class="list-group-item branch-selection">
        <div class="checkbox">
            <label>
                <input id="select-all-branches" type="checkbox" (change)="selectAll(selectAllCheckbox)" [(ngModel)]="selectAllCheckbox"/><i>Select all</i>
            </label>
        </div>
    </li>
    <li class="list-group-item branch-selection" *ngFor="let branch of branches">
        <div class="checkbox">
            <label>
                <input id="{{branch.name}}" class="branch-checkboxes" type="checkbox" [(ngModel)]="branch.selected" (ngModelChange)="selectBranch(branch)" />{{branch.name}} ({{branch.id}})
            </label>
        </div>
    </li>
</ul>
