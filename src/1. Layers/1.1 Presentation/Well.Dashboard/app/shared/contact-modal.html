<div class="modal fade contact-modal" role="dialog" id="contactModal">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Account Details</h4>
            </div>
            <div class="modal-body">
                <h4 class="account-name">{{account.name}} </h4>
                <span class="street">{{account.address1}}</span><br>
                <span class="town">{{account.address2}}</span><br>
                <span class="postcode">{{account.postCode}}</span><br><br>
                <h4>Contact </h4>
                <p><strong><span class="contact-name">{{account.contactName}}</span></strong></p>
                <p>Phone     : <span class="phone">{{account.contactNumber}}</span></p>
                <p>Alt Phone : <span class="altphone">{{account.contactNumber2}}</span><br /></p>
                <p>Email     : <a class="email" href="mailto:{{account.contactEmailAddress}}">{{account.contactEmailAddress}}</a></p>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" (click)="hide()">Close</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal" #contactModal>Close</button>
            </div>
        </div>
    </div>
</div>
