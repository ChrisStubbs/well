<div *ngIf="IsVisible" class="modal fade show in danger" id="myModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Account Details</h4>
            </div>
            <div class="modal-body">
                    <h4>{{account.name}} </h4>
                    {{account.address1}}<br>
                    {{account.address2}}<br>
                    {{account.postCode}}<br><br>
                    
                    <h4>Contact </h4>
                    <strong>{{account.contactName}}</strong><br>
                    Phone     : {{account.contactNumber}}<br>
                    Alt Phone : {{account.contactNumber2}}<br><br>
                    Email     : <a href="mailto:{{account.contactEmailAddress}}">{{account.contactEmailAddress}}</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="hide()">Close</button>
            </div>
        </div>
    </div>
</div>
