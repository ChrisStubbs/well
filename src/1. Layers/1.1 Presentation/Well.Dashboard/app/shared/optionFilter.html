<div class="option-filter">
    <div class="btn-group">
        <div class="dropdown">
            <button style="width: 126px;" class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" id="filter-option">{{selectedOption.description}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="filter-option">
                <li *ngFor="let option of options"><a (click)="setSelectedOption(option)">{{option.description}}</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-group" style="width: 213px">
        <input *ngIf="SelectedOption.type != 'date'"  id="filter-text" type="text" class="form-control input-sm"
               [(ngModel)]="filterText"
               (keyup.enter)="applyFilter()"
               [readonly]="SelectedOption.value == ''" />
        <p-calendar *ngIf="SelectedOption.type  == 'date'" id="filter-text"
               [(ngModel)]="filterText"
               [showIcon]="true" dateFormat="dd/mm/yy"
               (onSelect)="applyFilter()" ></p-calendar>
    </div>
    <div class="btn-group">
        <button id="filter-apply" type="button" [class.disabled]="SelectedOption.value == ''" class="btn btn-success btn-sm" (click)="applyFilter()" [disabled]="SelectedOption.value == ''">Filter</button>
    </div>
    <div class="btn-group">
        <button id="filter-clear" type="button" [class.disabled]="SelectedOption.value == ''" class="btn btn-primary btn-sm" (click)="clearFilterText()" [disabled]="SelectedOption.value == ''">Clear</button>
    </div>
</div>
