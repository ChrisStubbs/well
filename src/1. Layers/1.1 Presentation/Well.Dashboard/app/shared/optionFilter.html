<div class="option-filter">
    <div class="btn-group">
        <div class="dropdown">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" id="filter-option">{{selectedOption.description}} <span class="caret"></span></button>
            <ul class="dropdown-menu" aria-labelledby="filter-option">
                <li *ngFor="let option of options"><a (click)="setSelectedOption(option)">{{option.description}}</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-group">
        <input id="filter-text" type="text" class="form-control input-sm" [(ngModel)]="filterText" (keyup.enter)="applyFilter()" [placeholder]="inputPlaceholder" />
    </div>
    <div class="btn-group">
        <button id="filter-apply" type="button" class="btn btn-success btn-sm" (click)="applyFilter()">Filter</button>
    </div>
    <div class="btn-group">
        <button id="filter-clear" type="button" class="btn btn-primary btn-sm" (click)="clearFilterText()">Clear</button>
    </div>
</div>
