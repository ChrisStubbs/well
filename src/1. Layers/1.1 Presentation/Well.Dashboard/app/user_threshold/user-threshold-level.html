<div class="table-container">
    <ol class="breadcrumb">
        <li class="active">User Threshold Levels</li>
    </ol>
</div>
<div class="jumbotron">
    <div class="alert alert-info">
        <strong>Select the threshold level to set up for {{username}}</strong>
    </div>
    <div class="well">
        <div class="form-group">
            <div class="btn-group">
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm dropdown-toggle enabled-action" id="credit-threshold-dropdown" type="button" data-toggle="dropdown" aria-haspopup="true">{{thresholdLevel}} <span class="caret"></span></button>
                    <ul class="dropdown-menu" aria-labelledby="filter-option">
                        <li><a id="credit-threshold-level1" (click)="setSelectedLevel('Level 1')">Level 1</a></li>
                        <li><a id="credit-threshold-level2" (click)="setSelectedLevel('Level 2')">Level 2</a></li>
                        <li><a id="credit-threshold-level3" (click)="setSelectedLevel('Level 3')">Level 3</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" (click)="save()" id="save">Save</button>
    </div>
</div>
